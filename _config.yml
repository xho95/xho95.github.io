# Build settings
# redcarpet:
#  extensions: ["tables", "autolink", "strikethrough", "space_after_header", "fenced_code_blocks", "footnotes"]

markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  auto_ids: true

collections:
#  docs:
#    output: true
  posts:
#    permalink: "/:collection/:path/"
    output: true

plugins:
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-paginate-v2

# Enter your Disqus shortname (not your username) to enable commenting on posts
# You can find your shortname on the Settings page of your Disqus account
disqus: xho95githubio

# google search console
google_verification: JM4y4DtsPxlc9mu0woL1luHlLdgkNbgJMUWf2zBbTJc

# Just the Docs
theme: just-the-docs
# remote_theme: just-the-docs/just-the-docs
# remote_theme: just-the-docs

# Collections 
just_the_docs:
  collections:
#    lists:  
#      name: List
#    docs:
#      name: Docs
    posts:
      name: Legacies
      nav_fold: true

# Callouts
callouts:
  comment:
    title: Comment
    color: grey-lt
  note:
    title: Note
    color: grey-dk
  experiment:
    title: Experiment
    color: grey-dk
  info:
    title: Information
    color: green
  know-how:
    title: Know How
    color: blue
  caution:
    title: Caution
    color: yellow
  important:
    title: Important
    color: purple
  warning:
    title: Test
    color: red

# aux_links: 
#  "About":
#    - "/about/"

# search
search_enabled: true
search.heading_level: 2
search.tokenizer_separator: /[\s/]+/

# Pagination
# pagination:  
#  enabled: true
#  per_page: 10
#  permalink: '/page/:num/'
#  trail:
#    before: 2
#    after: 2

pagination:
  enabled: true 
  collection: 'posts'
  permalink: 'lists/:num/' 
  category: 'posts' 
  per_page: 5
  sort_reverse: true 
  sort_field: 'date' 
  title: 'Blog' 
  limit: 0 
  tag: ''
  trail:
    before: 2
    after: 2
  extension: html 