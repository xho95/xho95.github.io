# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# A sentence like as "xho95 = Programmer(with: Swift)" can't use with Jekyll.

# Site settings
title: xho95's Swift Life
email: xho1995@gmail.com
description: > # this means to ignore newlines until "baseurl:"
  let me = Programmer(with: .swift)

baseurl: "" # the subpath of your site, e.g. /blog
url: "https://xho95.github.io" # the base hostname & protocol for your site

repository: xho95/xho95.github.io

twitter_username: xho95
github_username:  xho95
facebook_username: xho1995

# set timezone
timezone: Asia/Seoul

# The production_url is only used when full-domain names are needed
# such as sitemap.txt
# Most places will/should use BASE_PATH to make the urls
#
# If you have set a CNAME (pages.github.com) set your custom domain here.
# Else if you are pushing to username.github.io, replace with your username.
# Finally if you are pushing to a GitHub project page, include the project name at the end.
production_url : https://xho95.github.io

